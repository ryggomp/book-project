<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laravel Book API Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #222;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Laravel Book API</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody id="book-table-body">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    fetch("http://localhost:8000/api/books")
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("book-table-body");
        tbody.innerHTML = "";
        data.forEach(book => {
          const row = `<tr>
            <td>${book.title}</td>
            <td>${book.author}</td>
            <td>${book.year}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(error => {
        document.getElementById("book-table-body").innerHTML =
          `<tr><td colspan="3" style="color:red;">Gagal memuat data ðŸ˜¢</td></tr>`;
      });
  </script>

</body>
</html>
